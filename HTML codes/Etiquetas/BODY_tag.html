<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title> Title in the TAB or Browser ToolBar </title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base>
        <link>

        <style></style>
        <script></script>
        <noscript></noscript>
    </head>

    <body>
        <h1 style="text-align:center; color:tomato; background-color:DodgerBlue;"> This is heading 1 </h1>
        <h2 style="text-align:left; color:skyblue; background-color:red;"> This is heading 2 </h2>
        <h3 style="text-align:right; color:peru; background-color:purple;"> This is heading 3 </h3>
        <h4 style="text-align:justify; color: rebeccapurple; background-color:orange;"> This is heading 4 </h4>
        <h5 style="text-align:center; color: salmon; background-color:black;"> This is heading 5 </h5>
        <h6 style="text-align:right; color: springgreen; background-color:tomato;"> This is heading 6 </h6>

        <p style="text-align:right; color: teal; background-color:yellow;"> This is some test <br> text in a paragraph. </p>

        <hr style="width:50%; text-align:right; margin-right:0; height:10px; border-width:0; color:blue; background-color:orangered">
